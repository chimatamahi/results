  font-size: xx-large;
  font-weight: bolder;
  width: fit-content;
  padding: 10px 0px;
  border-bottom: 5px solid yellow;
  margin: auto;
  color: chocolate;
}
/*  table  */
.finalinternalmarks_table {
  background-color: lightblue;
  text-align: center;
  width: 100%;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.finalinternalmarks_table tr th {
  background-color: #02334d;
  border: none;
  white-space: nowrap;
  padding: 15px;
  color: #fff;
}
.finalinternalmarks_table tr td {
  color: #000000;
}
.finalinternalmarks_table tr:nth-child(even) {
  color: #000000;
  background-color: lightblue;
}
/* input groups  */
.finalinternalmarks_select_dropdown_container1 {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 15px;
  background-color: lightblue;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 10px;
  transform: translateX(-100%);
  opacity: 0;
  animation: slideInFromLeft 1s ease-in-out forwards;
}
@keyframes slideInFromLeft {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
.finalinternalmarks_select_dropdown_container2 {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 15px;
  background-color: #A1ADB7;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 10px;
  margin-top: 20px;
  transform: translateX(100%);
  opacity: 0;
  animation: slideInFromRight 1s ease-in-out forwards;
}
@keyframes slideInFromRight {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
.finalinternalmarks_split_dropdown {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex-grow: 1;
}
.finalinternalmarks_split_dropdown select,
.finalinternalmarks_split_dropdown input,
.finalinternalmarks_split_dropdown Select
 {
  width: 80%;
